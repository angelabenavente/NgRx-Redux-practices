<h3>Counter</h3>
<h4>{{ counter }}</h4>

<div class="row text-center">
    <div class="col">
        <button (click)="reset()" class="btn btn-primary mr-5">Reset</button>
    </div>
</div>

<div class="row text-center">
    <div class="col">
        <app-grandchild [counter]="counter" (changeCounter)="resetGrandchild($event)"></app-grandchild>
    </div>
</div>
